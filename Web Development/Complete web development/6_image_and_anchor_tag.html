<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links and images</title>
</head>

<body>
    <!-- Anchor tag <a></a> for creating a link -->
    <!-- Use target="_blank" attribute of anchor tag for opening any link in new tab. -->
    <a href="https://google.com" target="_blank">Go to Google</a><br>
    <a href="https://facebook.com" target="_blank">Go to Facebook</a><br>
    <a href="https://twitter.com" target="_blank">Go to Twitter<br></a>
    <a href="https://linkedin.com">Go to Linkedin<br></a>

    <!-- Use internal link in anchor tag -->
    <a href="/heading_and_peragraph.html" target="_blank">Heading and paragraph</a><br>
    <a href="/2. all tags of html.txt" target="_blank">HtML 5 all tags</a>

    <!-- Image tag = src="path of image file" alt="message if image is not loading" -->
    <!-- This link is for random images -->
    <img src="https://source.unsplash.com/user/erondu/400x200" alt="Can't load image right now"><br><br>

    Image from my computer

    <!-- Note - image should be available in your current directory. -->
    <img src="/Welcome Scan.jpg" alt="Something went wrong!" width="400" height="200">
    <!-- This image will not load -->
    <img src="D:/photos/Welcome.jpg" alt="Can not load image!">


</body>

</html>
