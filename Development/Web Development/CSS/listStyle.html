<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style Property in CSS</title>

    <style>
        li{
            list-style: circle inside;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Papaya</li>
            <li>Pineapple</li>
            <li>Mango</li>
            <li>Orange</li>
            <li>Grapes</li>
        </ul>
    </div>
</body>
</html>
