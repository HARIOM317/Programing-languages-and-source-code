<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ways to write css in html</title>

    <!-- Internal css -->
    <style>
        .container{
            font-family: 'Times New Roman', Times, serif;
            font-size: 35px;
            color: orange;
            position: relative;
            background-color: rgb(49, 52, 49);
        }
    </style>

    <!-- External css -->
    <link rel="stylesheet" href="style1.css">

</head>
<body>
    <div class="container">
        <header>
            <div>
                <ul>
                    <li>Home</li>
                    <li>Services</li>
                    <li>Portfolio</li>
                    <li>Projects</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </div>
        </header>
    </div>

    <!-- Inline css -->
    <div style="color:black; background-color:aqua;">
        <h1>Three ways to define css</h1>
        <p>There are three ways to write css in html file</p>
        <ol type="I">
            <li>Inline css</li>
            <li>Internal css</li>
            <li>External css</li>
        </ol>
    </div>

    <footer id="foot">
        <div>

        </div>
    </footer>
</body>
</html>
