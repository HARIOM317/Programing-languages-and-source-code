<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in javascript</title>
</head>

<body>
    <div>
        <h2>Javascript loops</h2>
        <p>there are many types of loops available in javascript, which are written as follow:</p>
        <ul>
            <li>While loop</li>
            <li>Do-While loop</li>
            <li>For loop</li>
            <li>forEach loop</li>
            <li>for of loop</li>
            <li>for in loop</li>
        </ul>
    </div>


    <script>
        // 1. for loop
        console.log("for loop: ");
        let i = 0;
        for (i = 1; i <= 10; i++) {
            if (i % 2 == 0) {
                console.log(i);
            }
        }
        // iterating array using loop
        console.log("\niterating array using for loop");
        let friends = ["Abhishek", "Pankaj", "Shubham", "Hariom", "Harish", "Raja", "Pooja"];
        for (let i = 0; i < friends.length; i++) {
            console.log(friends[i]);
        }

        // 2. forEach loop
        console.log("\n\nFor-each loop: ");
        friends.forEach(function f(element) {
            console.log("Hello my dear " + element);
        })

        // 3. for-of loop
        console.log("\n\nFor-of loop: ");
        for (item of friends) {
            console.log("This is ", item);
        }

        // 4. for-in loop - use this loop to iterate over objects in javascript
        console.log("\n\nFor-in loop: ");
        let employee = {
            name: "Hariom",
            salary: 10000000000000000000000,
            profile: "Software engineer"
        }
        for (key in employee) {
            console.log(`The ${key} of employee is ${employee[key]}`);
        }

        // 5. while loop
        console.log("\n\nwhile loop")
        i = 0;
        while (i < 20) {
            console.log(i);
            i++;
        }

        // 6. do-while loop
        console.log("\n\ndo-while loop")
        i = 1;
        do {
            if (i % 3 == 0) {
                console.log(`${i} is multiple of 3`);
            }
            i++;
        } while (i < 50);

    </script>
</body>

</html>
