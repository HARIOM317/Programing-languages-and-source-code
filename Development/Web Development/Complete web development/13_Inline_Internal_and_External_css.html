<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementing CSS</title>

    <!-- Internal CSS -->
    <style>
        p {
            /* Using !important we are giving higher precedence of internal css that's why other css property can not override this */
            color: purple;
            background-color: white !important;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="3.1_first.css">

</head>

<body>
    <h3>Implementing CSS</h3>
    <!-- We will Implement css in html using three different methods. -->
    <p>First way to implement css in html which is External CSS.
    </p>

    <!-- Inline CSS -->
    <p style="color: red; background-color: greenyellow;"> Second way to implement css in html which is Internal CSS.
    </p>

    <p>
        Third way to implement css in html which is External CSS.
    </p>

</body>

</html>
