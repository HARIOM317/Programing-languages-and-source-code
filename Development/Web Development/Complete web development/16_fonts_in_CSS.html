<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts in CSS</title>

    <!-- We can use many fonts style using css font-family which are available in our system -->
    <!-- We can also use other fonts which are not pre-installed in out system using google-fonts website. And we can also download it. -->

    <!-- Example: Paste css style sheet here of selected font from google-fonts website -->

    <!-- Linking font style sheet from google-font site -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@1,600&display=swap" rel="stylesheet">

    <style>
        /* pre-installed font */
        h4 {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 25px;
            /* 1px = (1/96) inches */
            font-weight: bold;
        }

        /* from google-font */
        p {
            /* paste font family here */
            font-family: 'Crimson Text', serif;
            font-size: 20px;
            line-height: 3em;
        }
    </style>
</head>

<body>
    <h4> CSS Fonts:</h4>
    <p> This is all about CSS fonts. <br> We are using this font style from google-fonts website using selected font's
        style sheet and font family.</p>
</body>

</html>
