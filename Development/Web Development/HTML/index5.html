<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Subscript and Superscript tag in html</h1>

    <!-- Subscript -->
    <p>The formula of water is H<sub>2</sub>O</p>
    <p>C + O<sub>2</sub> &rArr; CO<sub>2</sub></p>
    <!-- Superscript -->
    <p>5<sup>2</sup> = 25</p>
    <hr>

    <h1>"Hello World" Program in C Language</h1>
    <!-- pre tag -->
    <pre>
        #include "stdio.h"
    
        int main(){
        printf("Hello World");
        return 0;
        }
    </pre>
    <hr>
    
</body>
</html>
