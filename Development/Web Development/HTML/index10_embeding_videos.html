<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <!-- copy this iframe tag from youtube by clicking on share -> embed -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/7-PXOKtWikQ" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>

        <iframe src="https://www.bing.com" frameborder="0" width="560" height="315"></iframe>
    </div>

    <div>
        <!-- embed video from your computer -->
        <!-- 
            we can use some attributes to control video
            1. controls - for control video (play, pause, fullscreen, mute, etc).
            2. autoplay - to autoplay video.
            3. loop - play video in loop.
            etc.
         -->
        <video src="/video.mp4" controls autoplay width="500"></video>
    </div>
</body>

</html>
