<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Un-ordered list</h3>
    <ul type="circle">
        <li>Apple</li>
        <ol>
            <li>Color: red</li>
        </ol>
        <li>Mango</li>
        <ol>
            <li>Color: yellow</li>
        </ol>
        <li>Banana</li>
        <ol>
            <li>Color: yellow-green</li>
        </ol>
        <li>Guava</li>
        <ol>
            <li>Color: green</li>
        </ol>
    </ul>
    
    <h3>Ordered list</h3>
    <ol type="I">
        <li>Lion</li>
        <li>Tiger</li>
        <li>Elephant</li>
        <li>Fox</li>
    </ol>
    
</body>
</html>
